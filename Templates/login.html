<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="static/css/tailwind-output.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 p-8 flex items-center justify-center min-h-screen min-w-screen">

    <div class="p-8 bg-white items-center shadow-lg max-w-lg w-full">
        <h2 class="text-3xl font-bold text-blue-900 text-center mb-6">Login Page</h2>

        <form method="POST" action="/login" class="grid grid-cols-2 gap-4">
            <!-- Username -->
            <div class="text-center py-1">
                <label for="username" class="text-xl content-center text-blue-900 font-semibold">Username:</label>
            </div>
            <div>
                <input type="text" id="username" name="username" placeholder="Type your Username here" required 
                    class="border border-2 w-full border-gray-950 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Password -->
            <div class="text-center py-1">
                <label for="password" class="text-xl justify-center text-blue-900 font-semibold">Password:</label>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Type your Password here" required 
                    class="border border-2 w-full border-black p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="col-span-2">
                <button type="submit" 
                    class="w-full py-3 bg-blue-400 text-white font-semibold rounded-lg transition duration-300 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Predict
                </button>
            </div>
        </form>
    </div>

</body>
</html>
