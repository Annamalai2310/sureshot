<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link href="static/css/tailwind-output.css" rel="stylesheet">

    <script>
        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
        }
    </script>
</head>
<body class="bg-yellow-50 px-4 py-2">
    <div class="max-w-4xl mx-auto bg-yellow-50">
        <h2 class="text-3xl font-bold text-blue-900 text-center mb-6">Performance Graph for <b>{{ company_name }}</b></h2>
        <p class="text-blue-400 text-center mb-8">Click on the prediction area of the graph to log in and view the prediction.</p>

        <!-- Login Form (hidden by default) -->
    </div>
    <a href="/login" class="flex justify-center">
        <img id="predictionGraph" src="{{ graph_path }}" alt="Prediction Graph" onclick="showLoginForm()" class="cursor-pointer rounded-lg max-w-full h-auto">
    </a>
</body>
</html>
